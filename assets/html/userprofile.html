<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/assets/css/userprofile.css">
</head>
<body>
    <button onclick="location.href='/home'">Home</button>
    <img id="profilePicture" alt="Profile Picture" width="400px">

    <form action="/PfpUrlform" method="post">
        <input type="hidden" name="userId" value="{{.Id}}">
        <input type="hidden" name="username" value="{{.Username}}">
        <label for="imageUrl">Image URL:</label><br>
        <input type="text" id="imageUrl" name="imageUrl"><br>
        <input type="submit" value="Submit">
    </form>

    
    <form action="/PfpImageForm" method="post" enctype="multipart/form-data">
        <input type="hidden" id="userId" name="userId" value="{{.Id}}">
        <input type="hidden" id="usernameInput" name="username">
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        <input type="submit" value="Upload Image" name="submit">
    </form>

    <p>Username: <span id="usernameSpan"></span></p>
    <p>ID: <span id="idSpan"></span></p>
    <p>Email: <span id="emailSpan"></span></p>
    <p>Password: <span id="passwordSpan"></span></p>
    <p>Creation Date: <span id="creationDateSpan"></span></p>
</body>
<script src="/assets/js/cookies.js"></script>

</html>
