<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/assets/css/userprofile.css">
</head>
<body>
    <button onclick="location.href='/home'">Home</button>
    <img id="profilePicture" alt="Profile Picture" width="400px">

    <form action="/PfpUrlform" method="post">
        <input type="hidden" name="userId">
        <input type="hidden" name="username">
        <label for="imageUrl">Image URL:</label><br>
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Image Link"><br>
        <input type="submit" value="Submit">
    </form>

    
    <form action="/PfpImageForm" method="post" enctype="multipart/form-data">
        <input type="hidden" id="userId" name="userId">
        <input type="hidden" id="username" name="username">
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        <input type="submit" value="Upload Image" name="submit">
    </form>

    <form action="/ChangePwForm" method="post">
        <input type="hidden" id="userId2" name="userId2">
        <input type="hidden" id="username2" name="username2">
        <label for="oldPw">Old Password:</label><br>
        <input type="password" id="oldPw" name="oldPw" placeholder="Old Password"><br>
        <label for="newPw">New Password:</label><br>
        <input type="password" id="newPw" name="newPw" placeholder="New Password"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Username: <span id="usernameSpan"></span></p>
    <p>Email: <span id="emailSpan"></span></p>
    <p>Creation Date: <span id="creationDateSpan"></span></p>
</body>
<script src="/assets/js/cookies.js"></script>
<script src="/assets/js/userprofile.js"></script>

</html>
