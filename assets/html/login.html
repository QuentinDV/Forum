 <body>
    <ul>
        <div login>

                <div class="form-structor">
                    <div class="signup">
                        <form id="register" action="/signupform" method="post">
                            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                            <div class="form-holder">
                                <input autocomplete="off" type="text" class="input" name="username" placeholder="Username" required/>
                                <input autocomplete="off" type="email" class="input" name="email" placeholder="Email" required />

                            </div>
                            <button class="submit-btn">Sign up</button>
                        </form>
                    </div>
                    <form id="login" action="/loginform" method="post">
                        <div class="login slide-up">
                            <div class="center">
                                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                                <div class="form-holder">
                                    <input autocomplete="off" type="text" class="input" name="identif" placeholder="Email or Username" required />
                                    <input autocomplete="off" type="password" class="input" name="pswrd" placeholder="Password" required />
                                </div>
                                <button class="submit-btn">Log in</button>
                            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </ul>
