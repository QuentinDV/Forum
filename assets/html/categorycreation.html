<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Creation</title>
</head>
<body>
    <button onclick="location.href='/home'">Home</button>
    <h1>Create a New Category</h1>
    <form action="/createcategoryform" method="post">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="categoryName" required>
        
        <label for="description">Category Description:</label>
        <input type="text" id="description" name="description" required>
        
        <label for="imageUrl">Category Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>

        
        <label for="tags">Select or Enter Tags:</label>
        <select id="existingTags" name="existingTags[]" multiple>
            {{range .ExistingTags}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
        </select>
        <input type="text" id="newTags" name="newTags" placeholder="Enter new tags separated by commas">
        
        <button type="submit">Create</button>
    </form>

</body>
</html>
